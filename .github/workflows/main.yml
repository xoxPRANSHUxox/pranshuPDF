name: CI/CD Workflow
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Build and Test
        run: |
          npm install
          npm run build
          npm run test
          
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Deploy to Production
        uses: some-marketplace-action@v1
        with:
          api_key: ${{ secrets.API_KEY }}


